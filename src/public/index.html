<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>
<body>
    <div class="container">
        <h1>CHAT  with socket.io</h1>
        <h2>Messages</h2>
        <div id="messages"></div>
        <form name="user_name" id="user_name_form">
            <input name="user_name_input" id="user_name" placeholder="Your name" type="text" />
        </form>

        <form name="message_form_name" id="message_form">
            <input name="msg" id="message" placeholder="Type your message..." type="text" />
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./chat.js"></script>
</body>
</html>
